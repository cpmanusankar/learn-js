<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM Project</title>
</head>
<body>
  <p>Youtube Subscribe Button</p>
  <button onclick="subscribe();" class="js-subscribe-btn">Subscribe</button>

  <p>Amazon Shipping Calculator</p>

  <input placeholder="Cost of Order" class="js-cost-input" onkeydown="handleCostKeydown();">
  <button onclick="calculateTotal();">Calculate</button>

  <p class="js-total-cost"></p>

  <script>
    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-btn');
      if (buttonElement.innerText === 'Subscribe'){
      buttonElement.innerText = 'Subscribed';
      } else{
      buttonElement.innerText = 'Subscribe';
      }
    }

    function handleCostKeydown(){
      if(event.key === 'Enter'){
      calculateTotal();
  }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');

      let cost = Number(inputElement.value);
      if(cost < 40){
        cost += 10;
      }
      document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
    }

    console.log('25' - 5);
    console.log(typeof ('25' - 5));
    console.log('25' + 5);
  </script>
</body>
</html>
