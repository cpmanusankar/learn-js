<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arrays and Loop</title>
</head>
<body>
  <script>
// -arrays and loops
// -another type of value
// -represents a list of value

    const myArray = [10, 20, 30];
    console.log(myArray);

    console.log(myArray[0]);

    myArray[0] = 99;
    console.log(myArray);

    console.log(myArray.length); //length of array

    myArray.push(199); //add 1 value end of array

    console.log(myArray); 

    myArray.splice(0, 1) //remove - index, how many

    console.log(myArray);
  </script>
</body>
</html>
